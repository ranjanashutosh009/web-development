<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST FORM</title>
    <script src="app."></script>
</head>

<body>

    <h1>forms demo</h1>
    <form action="google.com">
        <p>

            <label for="butter">amount of butter needed</label>
            <input type="range" id="cheese" min="0" max="10" name="butter amount">
        </p>

        <p>
            <label for="request">do you have any request??</label>
            <textarea id="request" rows="11" cols="43" placeholder="special requests"></textarea>
        </p>

        <p>
            <label for="username">write your username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="passwords"> write password</label>
            <input type="password" placeholder="password" id="passwords" name="passwords">
        </p>
        <p>
            <label for=" color">choose color</label>
            <input type="color" placeholder="choose color" id="color" name="color">
        </p>
        <p>
            <label for="number">select a number</label>
            <input type="number" placeholder="type number" id="number" name="number">
        </p>
        <button>submit</button>
        <input type="submit" value="click me!!!">

        <h1>regarding checkbox usage and usage of checked</h1>
        <form action="/checkbox">
            <input type="checkbox" name="checkbox" id="is" checked>
            <label for="is"> checkbox is useful</label>
        </form>
        <input type="radio" name="/radio">
        <input type="radio" name="/radio">
        <input type="radio" name="/radio">
        <input type="radio" name="/radio">
        <p>
            <label for="books">Please select a book</label>
            <select name="books" id="books">
                <option value="gobe"> goblet of fire</option>
                <option value="alc"> the alchemist</option>
                <option value="monk" selected> a monk who sold his ferrari</option>
                <option value="art">the subtle art of not giving a fuck</option>
                <option value="int"> higher integration </option>
        </p>

    </form>
    <button>click me </button>

    <h1>check out the required attribute</h1>
    <form action="/nSe">
        <label for="name">what is your name</label>
        <input type="text" id="name" name="/search" required>
        <button>submit</button>
    </form>

</body>

</html>
