<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon form</title>
</head>

<body>
    <form action="google.com">
        <h1>Race Registration!</h1>
        <p>
            <label for="name">First Name</label>
            <input type="text" id="name" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" required>
        </p>
        <div>
            Select a Race:
        </div>
        <br>
        <div>
            <label for="5k">Fun run 5k</label>
            <input type="radio" id="5k" name="race" value="5k">
        </div>
        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="race" value="half">
        </div>
        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="race" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="age">Select a age group</label>
            <select name="age" id="age" required>
                <option value="20">10-20</option>
                <option value="30">20-30</option>
                <option value="40">30-40</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>

    </form>

</body>

</html>
